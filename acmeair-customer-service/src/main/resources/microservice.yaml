APPLICATION_ID: customer_service
service_description:
  name: customer_service
  version: 0.0.1
cse:
  service:
    registry:
      address: http://127.0.0.1:9980
  grpc:
    address: 0.0.0.0:9090
  rest:
    address: 0.0.0.0:8083?sslEnabled=false
  highway:
    address: 0.0.0.0:7070?sslEnabled=false
  handler:
    chain:
      Provider:
        default: perf-stats,tracing-provider,sla-provider,bizkeeper-provider
  tracing:
    enabled: true
    samplingRate: 0.5
