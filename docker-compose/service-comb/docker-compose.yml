service-center:
  image: "servicecomb/service-center"
  hostname: service-center
  ports:
    - "30100:30100"

acmeair-mongo:
  image: "mongo"
  hostname: mongo
  ports:
    - "27017:27017"

acmeair-customerservice:
  image: "acmeair-customer-service:2.0.0-SNAPSHOT"
  hostname: customerservice
  links:
    - "service-center:sc.servicecomb.io"
    - "acmeair-mongo:mongo.acmeair.com"
  environment:
    - JAVA_OPTS=-Dspring.profiles.active=jpa,perf -Dserver.port=8080 -Dcse.highway.address=0.0.0.0:7072 -Dcse.rest.address=0.0.0.0:8082 -Dcse.service.registry.address=http://sc.servicecomb.io:30100
    - JAR_NAME=acmeair-customer-service
  ports:
    - "8084:8082"


acmeair-bookingservice:
  image: "acmeair-booking-service:2.0.0-SNAPSHOT"
  hostname: bookingservice
  links:
    - "service-center:sc.servicecomb.io"
    - "acmeair-mongo:mongo.acmeair.com"
  environment:
    - JAVA_OPTS=-Dspring.profiles.active=mongodb,perf -Dserver.port=8080 -Dcse.rest.address=0.0.0.0:8082 -Dspring.data.mongodb.host=mongo.acmeair.com -Dcse.service.registry.address=http://sc.servicecomb.io:30100
    - JAR_NAME=acmeair-booking-service
  ports:
    - "8086:8082"

acmeair-webapp:
  image: "acmeair-webapp:2.0.0-SNAPSHOT"
  hostname: webapp
  links:
     - "service-center:sc.servicecomb.io"
  environment:
    - JAVA_OPTS=-Dcse.service.registry.address=http://sc.servicecomb.io:30100 -Dspring.profiles.active=sc
    - JAR_NAME=acmeair-webapp
  ports:
    - "8080:8080"
